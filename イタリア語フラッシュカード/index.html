<body>
  <div class="card">
    <h1 id="word">èª­ã¿è¾¼ã¿ä¸­...</h1>
    <p id="translation">ãŠå¾…ã¡ãã ã•ã„</p>
    <p id="counter">0 / 0</p>
    <button id="playBtn">ğŸ’­</button>
    <button id="checkBtn">ğŸŒŸ Check</button>
    <button id="toggleBtn" class="toggle-mode">ğŸŒŸ Checkã ã‘è¡¨ç¤º: OFF</button>
    <br />
    <button id="prevBtn">â† å‰ã¸</button>
    <button id="nextBtn">æ¬¡ã¸ â†’</button>
  </div>

  <script>
    let allCards = [];
    let cards = [];
    let currentIndex = 0;
    let favorites = new Set(JSON.parse(localStorage.getItem("favorites") || "[]"));
    let checkMode = false;

    async function fetchData() {
      const url = 'https://script.google.com/macros/s/AKfycbyB1xE5BSnzu5ZU4h_4en4iMv_Ll50Z8cVdDjUTqLOpDcwOrsvOZmMmXOSqV-Q2DtHv/exec?nocache=' + new Date().getTime();
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error(`HTTP Error! status: ${res.status}`);
        const json = await res.json();

        allCards = json.map(row => ({
          word: row.word,
          translation: row.translation
        }));

        cards = [...allCards];
        if (cards.length === 0) {
          document.getElementById("word").textContent = "ã‚«ãƒ¼ãƒ‰ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“";
          return;
        }

        updateCard();
        playAudio();
      } catch (e) {
        document.getElementById("word").textContent = "èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼";
        document.getElementById("translation").textContent = "é€šä¿¡ã‚„ã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆã®è¨­å®šã‚’ç¢ºèªã—ã¦ãã ã•ã„";
        document.getElementById("counter").textContent = "";
        console.error(e);
      }
    }

    function updateCard() {
      if (cards.length === 0) return;
      document.getElementById("word").textContent = cards[currentIndex].word;
      document.getElementById("translation").textContent = cards[currentIndex].translation;
      updateCounter();
      updateCheckButton();
    }

    function updateCounter() {
      document.getElementById("counter").textContent = `${currentIndex + 1} / ${cards.length}`;
    }

    function updateCheckButton() {
      const btn = document.getElementById("checkBtn");
      const word = cards[currentIndex].word;
      if (favorites.has(word)) {
        btn.classList.add("starred");
        btn.textContent = "ğŸŒŸ Checkä¸­";
      } else {
        btn.classList.remove("starred");
        btn.textContent = "ğŸŒŸ Check";
      }
    }

    function toggleFavorite() {
      const word = cards[currentIndex].word;
      if (favorites.has(word)) {
        favorites.delete(word);
      } else {
        favorites.add(word);
      }
      localStorage.setItem("favorites", JSON.stringify([...favorites]));
      updateCheckButton();
    }

    function toggleMode() {
      checkMode = !checkMode;
      const toggleBtn = document.getElementById("toggleBtn");

      if (checkMode) {
        cards = allCards.filter(card => favorites.has(card.word));
        if (cards.length === 0) {
          alert("ğŸŒŸ Checkã•ã‚ŒãŸå˜èªãŒã‚ã‚Šã¾ã›ã‚“ï¼");
          checkMode = false;
          cards = [...allCards];
        }
        toggleBtn.textContent = "ğŸŒŸ Checkã ã‘è¡¨ç¤º: ON";
      } else {
        cards = [...allCards];
        toggleBtn.textContent = "ğŸŒŸ Checkã ã‘è¡¨ç¤º: OFF";
      }
      currentIndex = 0;
      updateCard();
      playAudio();
    }

    function nextCard() {
      if (cards.length === 0) return;
      currentIndex = (currentIndex + 1) % cards.length;
      updateCard();
      playAudio();
    }

    function prevCard() {
      if (cards.length === 0) return;
      currentIndex = (currentIndex - 1 + cards.length) % cards.length;
      updateCard();
      playAudio();
    }

    function playAudio() {
      if (cards.length === 0) return;
      if (speechSynthesis.speaking) speechSynthesis.cancel();
      const utter = new SpeechSynthesisUtterance(cards[currentIndex].word);
      utter.lang = 'it-IT';
      speechSynthesis.speak(utter);
    }

    // ã‚¤ãƒ™ãƒ³ãƒˆç™»éŒ²
    document.getElementById('playBtn').addEventListener('click', playAudio);
    document.getElementById('checkBtn').addEventListener('click', toggleFavorite);
    document.getElementById('toggleBtn').addEventListener('click', toggleMode);
    document.getElementById('nextBtn').addEventListener('click', nextCard);
    document.getElementById('prevBtn').addEventListener('click', prevCard);

    fetchData();
  </script>
</body>
